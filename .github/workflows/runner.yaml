name: AoC Test Runner
on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
  test:
    name: Test on code push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - run: bun i -g turbo@latest
      - run: bun dev