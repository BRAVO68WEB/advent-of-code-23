name: AoC Test Runner (Typescript)
on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
  typescript:
    name: Test Typescript Solutions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun i
      - run: bun i -g turbo@latest
      - run: bun ts
